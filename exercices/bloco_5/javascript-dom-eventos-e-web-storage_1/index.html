<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: rgb(184, 184, 45);
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div id="cor" class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      function mudaTextoNoParagrafo(arg) { 
        let texto = document.getElementsByTagName('p');
        for (let index = 0; index < texto.length; index += 1) {
          texto[index].innerText = arg;
        }
      }
      function mudancaDeCorMain(arg) {
        document.querySelector('.main-content').style.backgroundColor = arg
      }
      function mudancaDeCorNotMain(arg) {
        document.querySelector('.center-content').style.backgroundColor = arg
      }
      function correcaoDeTextoDoH1(argumento) {
        document.querySelector(".title").innerText = argumento
      }
      function maiusculoAmigao() {
        document.querySelector("p").innerText = document.querySelector("p").innerText.toUpperCase()
      }
      function exibirTagP () {
        let texto = document.getElementsByTagName("p")
        for (let index = 0; index < texto.length; index += 1) {
          console.log(texto[index].innerText)
        }
      }
    </script>
  </body>
</html>
