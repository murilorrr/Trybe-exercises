<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <script src="./scriptJquery.js"></script>
  <script src="./bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./bootstrap-5.0.1-dist/css/bootstrap.min.css">
  <script src="./path/to/just-validate.min.js"></script>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Formulário</legend>
      <input type="text" placeholder="Seu Nome" maxlength="40" required name="nome" id="nome">
      <br>
      <input type="text" required maxlength="50" placeholder="Seu Email" name="email" id="email">
      <br>
      <input placeholder="Seu CPF" type="text" name="CPF" id="CPF" required maxlength="11">
      <br>
      <input placeholder="Seu Endereço" type="text" name="Endereço" id="Endereço" name="adress" required maxlength="200">
      <br>
      <input placeholder="Sua cidade" type="text" name="cidade" id="city" required maxlength="28">
      <br>
      <select name="Estado" id="Estado" required>
      </select>
      <br>
      <label for="Casa">Casa</label>
      <input type="radio" id="Casa" name="TipoDeLugar" value="Casa" checked>
      <label for="Apartamento">Apartamento</label>
      <input type="radio" id="Apartamento" name="TipoDeLugar" value="Apartamento">
    </fieldset>
    <fieldset>
      <legend>Seu Emprego</legend>
      <textarea name="currículo" id="currículo" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>
      <input type="text" name="Cargo" id="Cargo" required maxlength="40">
      <br>
      <input type="text" name="descrição-cargo" maxlength="500" required id="descrição">
      <br>
      <input type="date" name="" id="data" value="" placeholder="">
      <button type="submit" onclick="CliqueDeBotão(Event)" id="myAnchor">Enviar</button>
    </fieldset>
  </form>

  <script src="./script.js"></script>
</body>
</html>
