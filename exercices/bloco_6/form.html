<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <script src="./scriptJquery.js"></script>
  <link rel="stylesheet" href="./bootstrap-5.0.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <form action="" method="GET">
    <fieldset class="container">
      <legend>Formulário</legend>
      <input class="form-control" type="text" placeholder="Seu Nome" maxlength="40" required name="nome" id="nome">
      <br>
      <input class="form-control" type="text" required maxlength="50" placeholder="Seu Email" name="email" id="email">
      <br>
      <input class="form-control" placeholder="Seu CPF" type="text" name="CPF" id="CPF" required maxlength="11">
      <br>
      <input class="form-control" placeholder="Seu Endereço" type="text" name="Endereço" id="Endereço" name="adress" required maxlength="200">
      <br>
      <input class="form-control" placeholder="Sua cidade" type="text" name="cidade" id="city" required maxlength="28">
      <br>
      <select class="form-select" name="Estado" id="Estado" required>
      </select>
      <br>
      <div class="form-check">
        <label class="form-label" for="Casa">Casa</label>
        <input class="form-check-input" type="radio" id="Casa" name="TipoDeLugar" value="Casa" checked>
      </div>
      <div class="form-check">
        <label class="form-label" for="Apartamento">Apartamento</label>
        <input class="form-check-input" type="radio" id="Apartamento" name="TipoDeLugar" value="Apartamento">
      </div>
    </fieldset>
    <fieldset class="container">
      <legend>Seu Emprego</legend>
      <textarea class="form-control" placeholder="Escreva um pouco sobre o que você faz no seu emprego." name="currículo" id="currículo" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>
      <input placeholder="Seu cargo" class="form-control" type="text" name="Cargo" id="Cargo" required maxlength="40">
      <br>
      <input placeholder="Descreva seu cargo" class="form-control" type="text" name="descrição-cargo" maxlength="500" required id="descrição">
      <br>
      <label class="form-label" for="data">
      Data de Início<input class="form-control" type="date" name="" id="data" value="">
      </label>
      <br>
      <button type="reset" class="btn btn-warning">Resetar a página</button>
      <button class="btn btn-success" type="submit" onclick="CliqueDeBotão(Event)" id="myAnchor">Enviar</button>
    </fieldset>

  <script src="./path/to/just-validate.min.js"></script>
  <script src="./bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
  </form>
</body>
</html>
